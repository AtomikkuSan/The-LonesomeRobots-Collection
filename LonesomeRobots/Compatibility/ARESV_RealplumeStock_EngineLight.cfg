@PART[AresLFERL68]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0.9
        fixedScale = 2.0
        energy = 0.8
        speed = 1.2
    }
    @MODULE[ModuleEngines*]
    {
        @name = ModuleEnginesFX
        %powerEffectName =  Hydrolox-Lower
    }
}

