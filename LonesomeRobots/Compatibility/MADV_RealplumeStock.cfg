@PART[MADVEng]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hydrolox-Upper
	}
    PLUME
    {
        name = Hydrolox-Upper
        transformName = thrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0.6
