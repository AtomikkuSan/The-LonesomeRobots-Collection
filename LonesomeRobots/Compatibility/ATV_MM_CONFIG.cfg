@PART[EAB]:NEEDS[kOS]
{
	MODULE
	{
	name = kOSProcessor
	diskSpace = 4000
	ECPerBytePerSecond = 0
	ECPerInstruction = 0.000004
	}
}

@PART[EPM]:NEEDS[Telemachus]
{
     	MODULE
	{
	name = TelemachusDataLink
	}

	MODULE
	{
	name = TelemachusPowerDrain
	powerConsumptionBase = 0.01
	powerConsumptionIncrease = 0.02
	}
}

@PART[EPM]:NEEDS[TacLifeSupport]
{
    RESOURCE
    {
        name = Food
        amount = 311.3
        maxAmount = 311.3
    }
    RESOURCE
    {
        name = Water
        amount = 206
        maxAmount = 206
    }
    RESOURCE
    {
        name = Oxygen
        amount = 31539
        maxAmount = 31539
    }
    RESOURCE
    {
        name = CarbonDioxide
        amount = 0
        maxAmount = 27243
    }
    RESOURCE
    {
        name = Waste
        amount = 0
        maxAmount = 28.6
    }
    RESOURCE
    {
        name = WasteWater
        amount = 0
        maxAmount = 262,2
    }
    @RESOURCE[MonoPropellant]
    {
	%amount = 500
	%maxAmount = 500
    }
    !RESOURCE[LiquidFuel] {}
    !RESOURCE[Oxidizer] {}
}

@PART[EPMF]:NEEDS[!TacLifeSupport]:FINAL
{
@name = EPM
@title = ATV EPM
@description = The Equipped Pressurized Module(EPM) is the cargo part of the ATV. Houses oxygen, water, food & monopropellant if you have TacLifeSupport installed. If you donâ€™t have TacLifeSupport it houses Liquid Fuel and Oxidizer instead of life support supplies. It can carry one kerbal if needed on the non-fuel variant. Also features integrated RCS, external light, forward looking camera and a deployable antenna. Compatible with TAC Life Support and Telemachus.
}

@PART[EPM]:NEEDS[!TacLifeSupport]:FINAL
{
@CrewCapacity = 0
!MODULE[INTERNAL] {}
}

