@PART[Polyot_Bus]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = Hydrolox-Upper
	}
    PLUME
    {
        name = Hydrolox-Upper
        transformName = ThrustTransform
        localRotation = 0,0,0
        flarePosition = 0,0,0.85
        plumePosition = 0,0,1.4
        fixedScale = 0.4
        energy = 1
        speed = 0.9
    }
}

@PART[Polyot_Bus]:FOR[EngineLight]
{
	@MODULE[EngineLightEffect]
	{
		%jitterMultiplier = 0.25
		%exhaustRed = 0.58
		%exhaustGreen = 0.78
		%exhaustBlue = 1
		%exhaustOffsetZ = 2.0
		%lightOffsetZ = 2.0
		%lightRange = 3.0
	}
}