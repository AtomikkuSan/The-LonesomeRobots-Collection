PROP
{
  name = Dyna.SignalLampDummyLSPrimaryPumpA
 
// action
  
	MODULE
		{
			name = JSICallbackAnimator
			variableName = PERSISTENT_DYNA_LS_Pump1A

			VARIABLESET
			{
				coloredObject = LampObj
				passiveColor = 0,30,0,255
				activeColor = 0,255,0,255
				scale = 0.5,1.1
			}			
		}		
	
	MODULE
		{
			name = JSICallbackAnimator
			variableName = CUSTOM_ALCOR_POWEROFF

			VARIABLESET
			{
				controlledTransform = LampOFFObj
				localScaleStart = -1,-1,-1
				localScaleEnd  = 0,0,0
				scale = 0.5,1.1
			}
			
			VARIABLESET
			{
				controlledTransform = LampObj
				localScaleStart = 0,0,0
				localScaleEnd  = -1,-1,-1
				scale = 0.5,1.1
			}			
		} 
}

