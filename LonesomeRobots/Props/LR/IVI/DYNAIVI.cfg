PROP
{
	name = Dyna.IVIKNOBAFTFWD
	MODEL
	{
		model = LonesomeRobots/Props/LR/IVI/IVIKNOB
	}
	MODULE
	{
		name = JSIActionGroupSwitch
		animationName = knobani
		switchTransform = knobcolider
		actionName = dummy
		switchSound = ASET/ASET_Props/Sounds/tumbleClick01
		perPodPersistenceName = DYNA_IVI_AFTFWD
	}


	MODULE
	{
		name = JSICallbackAnimator
		variableName = CUSTOM_ALCOR_BACKLIGHT_ON

		VARIABLESET
		{
			scale = 0.5,1.1
			coloredObject = KNOB_KNOBBACKLIT
			passiveColor = 0,0,0,255
			activeColor = 255,215,135,255
		}
	}
}

