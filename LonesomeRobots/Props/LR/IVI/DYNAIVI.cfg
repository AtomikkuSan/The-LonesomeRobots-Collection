PROP
{
	name = Dyna.IVI_SpeedAFTFWD
	MODEL
	{
		model = LonesomeRobots/Props/LR/GEM/Monitor_4char/Monitor_4char
	}
	MODULE
	{
		name = RasterPropMonitor
		screenTransform = MonitorScreen04 // Name of transform for the screen surface.
		fontTransform = LonesomeRobots/Props/LR/GEM/NumericDisplay/leddigits
		textureLayerID = _Emissive           // Name of texture layer to work with on the screen surface.
		screenWidth = 5                      // Screen width in letters.
		screenHeight = 1                     // Screen height in lines.
		screenPixelWidth = 80                // Width of the generated screen texture in pixels.
		screenPixelHeight = 32               // Height of the generated screen texture in pixels.
		fontLetterWidth = 16                 // Width of a font character.
		fontLetterHeight = 32                // Height of a font character.
		cameraAspect = 1.0
		fontDefinition = LonesomeRobots/Props/LR/GEM/NumericDisplay/dskyFontDefinition.txt

		refreshDrawRate = 5
		refreshTextRate = 5
		refreshDataRate = 5

		buttonClickSound = JSI/RasterPropMonitor/Library/Sounds/buttonbeep
		buttonClickVolume = 0.00

		PAGE
		{
			name = default
			default = yes
			PAGEHANDLER
			{
				name = JSIVariablePageTextSwitcher
				method = ShowPage
				pageActiveMethod = PageActive
				
				definitionOut = LonesomeRobots/Props/LR/IVI/AFT.txt
				refreshRate = 10
				PAGE_DEFINITION
				{
					variableName = CUSTOM_DYNA_IVI_AFTFWD
					range = 0.5, 1.5
					page = LonesomeRobots/Props/LR/IVI/FWD.txt
				}
				
			}
		}	
	}
}

