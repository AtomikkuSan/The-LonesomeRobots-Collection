RPM_MATH_VARIABLE
{
name = NEXT_AN_DN
operator = MININDEX
sourceVariable = TIMETOANEQUATORIAL
sourceVariable = TIMETODNEQUATORIAL
}

RPM_SELECT_VARIABLE
{
name = NEXTNODE
defaultValue = TIMETOANEQUATORIAL

	VARIABLE_DEFINITION
	{
	name = MATH_NEXT_AN_DN
	range = 0.1, 1.1
	value = TIMETODNEQUATORIAL
	}
}

RPM_SELECT_VARIABLE
{
name = NEXT_AN_DN_FI
defaultValue = -1

	VARIABLE_DEFINITION
	{
	name = MATH_NEXT_AN_DN
	range = 0.1, 1.1
	value = 1
	}
}

RPM_CUSTOM_VARIABLE
{
   name = GEM_PARACHUTE_SAFE

   operator = AND

   SOURCE_VARIABLE
   {
      name = ALTITUDE
      range = 0, ORBITBODYATMOSPHERETOP
   }

   SOURCE_VARIABLE
   {
      name = PLUGIN_JSIParachute:ParachuteSafetyValue 
      range = 0.5, 1.5
   }
}