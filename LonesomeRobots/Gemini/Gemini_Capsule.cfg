PART
{
name = LRGeminiPod
module = Part
author = silentVelcro

MODEL
{
model = LonesomeRobots/Gemini/capsule
}
scale = 1
rescaleFactor = 1

node_stack_top = 0.0, 1.127, 0.0, 0.0, 1.0, 0.0, 0
node_stack_bottom = 0.0, -0.2606, 0.0, 0.0, -1.0, 0.0, 1

TechRequired = spaceExploration
entryCost = 3000
cost = 2850
category = Pods
subcategory = 0
title = Gemini Command Pod
manufacturer = LonesomeRobots
description = The Gemini command capsule. You can squeeze 2 kerbals inside. Features a Fuel Cell, Reaction wheels and a kOS computer if you have the mod installed.

attachRules = 1,0,1,1,1

mass = 2.0
thermalMassModifier = 0.75
emissiveConstant = 0.9
heatConductivity = 0.01
bulkheadProfiles = size1, size0

CenterOfBuoyancy = 0.0, 0.5, -0.2
CenterOfDisplacement = 0.0, 0.4, 0.0
buoyancy = 3.2
buoyancyUseSine = False

dragModelType = default
maximum_drag = 0.2
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 14
breakingForce = 25
breakingTorque = 50
maxTemp = 2000 
explosionPotential = 0.75
vesselType = Ship

CrewCapacity = 2

INTERNAL
{
name = GEM_INT
}

MODULE
{
name = ModuleCommand
minimumCrew = 1	

	RESOURCE
	{
	  name = ElectricCharge
	  rate = 0.005
	}
}

RESOURCE
{
name = ElectricCharge
amount = 100
maxAmount = 100
}

RESOURCE
{
name = MonoPropellant
amount = 70
maxAmount = 70
}

MODULE
{
name = ModuleReactionWheel
PitchTorque = 1.2
YawTorque = 1.2
RollTorque = 1.2
	RESOURCE
	{
	   name = ElectricCharge
	   rate = 0.5
	}
}

MODULE
{
name = ModuleGenerator
isAlwaysActive = false
requiresAllinputs = true
resourceThreshold = 0.01
activateGUIName = Fuel Cell On
shutdownGUIName = Fuel Cell Off
hideUIwhenUnavailable = True
efficiency = 95
	INPUT_RESOURCE
	{
	  name = MonoPropellant
	  rate = 0.005
	}	
	OUTPUT_RESOURCE
	{
	  name = ElectricCharge
	  rate = 0.1
	}
}

MODULE
{
name = ModuleDataTransmitter
antennaType = INTERNAL
packetInterval = 1.0
packetSize = 2
packetResourceCost = 12.0
requiredResource = ElectricCharge
antennaPower = 5000
optimumRange = 2500
packetFloor = .1
packetCeiling = 5
}

MODULE
{
name = ModuleProbeControlPoint
minimumCrew = 1
multiHop = False
}

MODULE
{
name = ModuleLiftingSurface
useInternalDragModel = False
deflectionLiftCoeff = 0.4
liftingSurfaceCurve = CapsuleBottom
disableBodyLift = False
omnidirectional = False
perpendicularOnly = True
transformDir = Y
transformSign = -1
nodeEnabled = True
attachNodeName = bottom
}

MODULE
{
name = ModuleScienceExperiment
experimentID = crewReport
experimentActionName = Crew Report
resetActionName = Discard Crew Report
reviewActionName = Review Report
useStaging = False
useActionGroups = True
hideUIwhenUnavailable = True
rerunnable = True
xmitDataScalar = 1.0
usageReqMaskInternal = 5
usageReqMaskExternal = -1
}

MODULE
{
name = ModuleScienceContainer
reviewActionName = Review Stored Data
storeActionName = Store Experiments
evaOnlyStorage = True
storageRange = 2.0
}

}