PART
{
name = GeminiNoseCone
module = Part
author = silentVelcro

MODEL
{
model = LonesomeRobots/Gemini/nose
}
rescaleFactor = 1.0
scale = 1.0

node_stack_bottom = 0.0, -0.2963, 0.0, 0.0, -1.0, 0.0, 0
node_stack_top = 0.0, 0.4302, 0.0, 0.0, 1.0, 0.0, 0

fx_gasBurst_white = 0.0, -0.3313, 0.0, 0.0, 1.0, 0.0, decouple
sound_decoupler_fire = decouple

TechRequired = spaceExploration
entryCost = 400
cost = 350
category = Coupling
subcategory = 0
title = Gemini Docking Nosecone
manufacturer = LonesomeRobots
description = Place this on your parachute. Features a size0 compatible docking node and a docking radar. You have to enable the radar from IVA or from the action menu before you can target any vehicle. Also the radar will automatically lock on a vessel that is below 200km from you and no more than 30 degrees away from your prograde vector. Extend the Index Bar before docking with the Agena Target Vehicle so you dock with the correct roll orientation. You need to decouple the nosecone before you can use your parachutes. 

attachRules = 1,0,1,1,1

mass = 0.1
dragModelType = default
maximum_drag = 0.22
minimum_drag = 0.18
angularDrag = 2
crashTolerance = 12
breakingForce = 200
breakingTorque = 200
maxTemp = 2000
bulkheadProfiles = size0
heatConductivity = 0.01
thermalMassModifier = 2.0

stageOffset = 1
childStageOffset = 0
fuelCrossFeed = false

MODULE
{
name = ModuleDecouple
isOmniDecoupler = true
ejectionForce = 150
}

MODULE
{
name = ModuleAnimateGeneric
animationName = indexani
isOneShot = false
startEventGUIName = Extend Index Bar
endEventGUIName = Retract Index Bar
actionGUIName = Toggle Index Bar
}

MODULE
{
name = ModuleDockingNode
referenceAttachNode = dockingNode
nodeType = size0
stagingEnabled = False
acquireForce = 2
acquireTorque = 3.5
acquireRange = 0.5
}

}