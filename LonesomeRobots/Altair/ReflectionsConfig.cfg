@REFLECTION_CONFIG[default]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = ALTAIRASC
	model=LonesomeRobots/Altair/ASC_STG
	TEXTURE
	{	
		shader = SSTU/PBR/Metallic
		
		mesh = ALTAIR_ASCENT_GLASS
		
		PROPERTY
			{
			name = _Color
			color = 1.75,1.75,1.75
			}
			PROPERTY
			{
			name = _Metal
			float = 1.00
			}
			PROPERTY
			{
			name = _Smoothness
			float = 1.00
			}
	}
}

