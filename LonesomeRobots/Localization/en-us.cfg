		// Gemini
		#LonesomeRobots-agenadecoupler-titl = Agena Decoupler
		#LonesomeRobots-agenadecoupler-desc = Decoupler for the Agena Target Vehicle. Place after the Agena PPS engine. Also features retro thrusters for a clean separation from the launch vehicle.
		#LonesomeRobots-agenadecoupler-tags = 

		#LonesomeRobots-AgenaDock-titl = Agena Docking Cone
		#LonesomeRobots-AgenaDock-desc = The docking cone for the Agena Target Vehicle. Place it on top of the Agena probe. Guide the Gemini nosecone Index Bar in the cone V cutout. This cone allows for soft docking when it is set in mooring mode. When the Gemini Index Bar is aligned inside the V cutout toggle it to Rigid mode to finalize docking and have a rigid connection.
		#LonesomeRobots-AgenaDock-tags = 

		#LonesomeRobots-AgenaLFT-titl = Agena Liquid Fuel tank
		#LonesomeRobots-AgenaLFT-desc = Liquid fuel tank for the Agena Targen Vehicle. Place under the probe core.
		#LonesomeRobots-AgenaLFT-tags = 

		#LonesomeRobots-agenafairing-titl = Agena Fairing
		#LonesomeRobots-agenafairing-desc = Provides protection during launch. Place on the top side nodes of the Agena probe core.
		#LonesomeRobots-agenafairing-tags = 

		#LonesomeRobots-Agena_PPS-titl = Agena PPS Engine
		#LonesomeRobots-Agena_PPS-desc = The primary propulsion engine for the Agena Target Vehicle. Attach at the end of the Secondary Propulsion System
		#LonesomeRobots-Agena_PPS-tags = 

		#LonesomeRobots-AgenaCore-titl = Agena Probe Core
		#LonesomeRobots-AgenaCore-desc = Probe core of the Agena Target Vehicle. Provides Prograde/Retrograde/Radial/Antiradial/Normal/Antinormal Hold and Target/Maneuver Tracking. Has an integrated antenna, batteries and a kOS computer if you have the mod installed. Place the docking collar on top of it and the Agena Liquid fuel tank on the Bottom.
		#LonesomeRobots-AgenaCore-tags = 

		#LonesomeRobots-Agena_SPS-titl = Agena SPS
		#LonesomeRobots-Agena_SPS-desc = The Agena Secondary Propulsion System. Features a monopropellant engine and RCS thrusters for attitude control. Also features a Telemachus telemetry antenna if you have the mod installed. Place under the Agena liquid fuel tank.
		#LonesomeRobots-Agena_SPS-tags = 

		#LonesomeRobots-LRGeminiPod-titl = Gemini Command Pod
		#LonesomeRobots-LRGeminiPod-desc = The Gemini command capsule. You can squeeze 2 kerbals inside. Features a Fuel Cell, Reaction wheels and a kOS computer if you have the mod installed.
		#LonesomeRobots-LRGeminiPod-tags = 

		#LonesomeRobots-LRGeminiPodRCS-titl = Gemini capsule RCS Thrusters
		#LonesomeRobots-LRGeminiPodRCS-desc = Place this first on top of the Gemini Capsule. Provides Pitch/Yaw/Roll control along with the OAMS thrusters for attitude control during orbit and re-entry. Features a Telemachus telemetry antenna if you have the mod installed.
		#LonesomeRobots-LRGeminiPodRCS-tags = 

		#LonesomeRobots-GemDec-titl = Gemini Decoupler
		#LonesomeRobots-GemDec-desc = The decoupler for separating the Gemini spacecraft from the Titan II second stage. Place this under the Gemini Service Adapter.
		#LonesomeRobots-GemDec-tags = 

		#LonesomeRobots-GeminiNoseCone-titl = Gemini Docking Nosecone
		#LonesomeRobots-GeminiNoseCone-desc = Place this on your parachute. Features a size0 compatible docking node and a docking radar. You have to enable the radar from IVA or from the action menu before you can target any vehicle. Also the radar will automatically lock on a vessel that is below 200km from you and no more than 30 degrees away from your prograde vector. Extend the Index Bar before docking with the Agena Target Vehicle so you dock with the correct roll orientation. You need to decouple the nosecone before you can use your parachutes.
		#LonesomeRobots-GeminiNoseCone-tags = 

		#LonesomeRobots-GeminiNoseConeFair-titl = Gemini nosecone cover
		#LonesomeRobots-GeminiNoseConeFair-desc = Provides protection and improves the aerodynamics of the gemini nosecone. You have to jettison this before you can use the nosecone docking mechanism or the rendez vous radar.
		#LonesomeRobots-GeminiNoseConeFair-tags = 

		#LonesomeRobots-Gemini_oams-titl = Gemini OAMS
		#LonesomeRobots-Gemini_oams-desc = This is the Orbital Attitude Manuevering System. Place four of this near the lower end of the service module at 45 degrees.
		#LonesomeRobots-Gemini_oams-tags = 

		#LonesomeRobots-LRGeminiParachute-titl = Gemini Parachute
		#LonesomeRobots-LRGeminiParachute-desc = Parachute for the landing. Place this on top of the Gemin capsule RCS thruster module. Caution fully deploys at 750 meters. Compatible with RealChute if you have the mod installed.
		#LonesomeRobots-LRGeminiParachute-tags = 

		#LonesomeRobots-GeminiRetro-titl = Gemini Retro Adapter
		#LonesomeRobots-GeminiRetro-desc = The Gemini Retro Adapter houses the retro solid fuel engines for de-orbiting. Features translation and braking RCS thrusters, antennas, docking spotlight, deployable camera and a decoupler. Don’t forget to jettison this before re-entry and also do not forget that the decoupler is not staged. Add the decoupler to an action menu.
		#LonesomeRobots-GeminiRetro-tags = 

		#LonesomeRobots-Gemini_SAS-titl = Gemini SAS Horizon Sensor.
		#LonesomeRobots-Gemini_SAS-desc = You do not have to be a pilot to operate the Gemini with this. It will give your non pilots Prograde-Retrograde/Normal-Antinormal/Radial-AntiRadial hold, Target-AntiTarget and Maneuver Tracking. Place this on the capsule just below the nosecone with the circular moving disc pointing down.
		#LonesomeRobots-Gemini_SAS-tags = 

		#LonesomeRobots-GeminiService-titl = Gemini Service Adapter
		#LonesomeRobots-GeminiService-desc = The Gemini Service Adapter. Place this under the Retro Adapter. It houses monopropellant, batteries, monoprop engines for orbital manuevers and forward translation RCS thrusters. Also houses science experiments and a decoupler. Don’t forget to jettison this before using the Gemini Retro engines. Remember that the decoupler is not staged. Add the decoupler to an action menu.
		#LonesomeRobots-GeminiService-tags = 

		#LonesomeRobots-GEMINI_HEATSHIELD-titl = Gemini Heat Shield
		#LonesomeRobots-GEMINI_HEATSHIELD-desc = The heatshield for your safe re-entry. Place it just below the Gemini command pod.
		#LonesomeRobots-GEMINI_HEATSHIELD-tags = ablat drag entry insulate protect

		#LonesomeRobots-LR91Dec-titl = Titan GLV LR-91 Decoupler
