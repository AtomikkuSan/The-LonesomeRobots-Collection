KSP_MODEL_SHADER
{
	name = MBCSOLAR
	model = LonesomeRobots/MBC01/KTASolar
	TEXTURE
	{	
		shader = SSTU/SolarShader

		texture = _Emissive, LonesomeRobots/MBC01/solar_glow
		
		//excludeMesh = STRUT
		//excludeMesh = BASE
			
		PROPERTY
   		{
        	name = _RimFalloff
		float = 1.1
    		}
    		PROPERTY
    		{
        	name = _BacklightClamp
        	float = 0.3
    		}
    		PROPERTY
    		{
        	name = _Shininess
        	float = 0.2
    		}
	} 
}

