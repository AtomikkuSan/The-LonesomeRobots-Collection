@REFLECTION_CONFIG[default]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = LANDERASC
	model=LonesomeRobots/LANDER/Ascent_STG
	TEXTURE
	{	
		shader = SSTU/PBR/Metallic
		
