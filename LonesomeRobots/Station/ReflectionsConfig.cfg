KSP_MODEL_SHADER
{
	name = STSOLAR
	model=LonesomeRobots/Station/stationsols
	TEXTURE
	{	
		shader = SSTU/SolarShader

		texture = _Emissive, LonesomeRobots/Station/soltest
		
		excludeMesh = SolPanBase
		excludeMesh = SolPanPivot
			
		PROPERTY
   		{
        	name = _RimFalloff
		float = 1.1
		//float = 0.9
    		}
    		PROPERTY
    		{
        	name = _BacklightClamp
        	float = 0.3
    		}
    		PROPERTY
    		{
        	name = _Shininess
        	float = 0.35
    		}
	} 
}