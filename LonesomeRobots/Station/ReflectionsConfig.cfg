@REFLECTION_CONFIG[default]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = STAIRLCK
	model = LonesomeRobots/Station/stnairlck
	TEXTURE
	{	
		shader = SSTU/PBR/Metallic
		
		mesh = Module_2_2_refl_2
		
		PROPERTY
			{
			name = _Color
			color = 1.75,1.75,1.75
			}
			PROPERTY
			{
			name = _Metal
			float = 0.75
			}
			PROPERTY
			{
			name = _Smoothness
			float = 0.75
			}
	} 
}

