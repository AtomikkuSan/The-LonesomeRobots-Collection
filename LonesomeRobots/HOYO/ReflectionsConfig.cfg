KSP_MODEL_SHADER
{
	name = HOYOSOLAR
	model = LonesomeRobots/HOYO/hoyosolar
	TEXTURE
	{	
		shader = SSTU/SolarShader

		texture = _Emissive, LonesomeRobots/HOYO/solarglow
		
		excludeMesh = SOLBASE
			
		PROPERTY
   		{
        	name = _RimFalloff
		float = 1.1
    		}
