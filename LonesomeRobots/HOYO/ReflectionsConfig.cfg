@REFLECTION_CONFIG[default]
{
	%enabled = true
}

KSP_MODEL_SHADER
{
	name = HOYOSM
	model = LonesomeRobots/HOYO/hoyosm
	TEXTURE
	{	
		shader = SSTU/PBR/Metallic
		
		mesh = SM
		mesh = SM_Oil_Tank_4
		mesh = BoxesE
		
		PROPERTY
			{
			name = _Color
			color = 1.75,1.75,1.75
			}
			PROPERTY
			{
			name = _Metal
			float = 0.75
			}
			PROPERTY
			{
			name = _Smoothness
			float = 0.75
			}
	}
}

